<section class="section-hero overlay inner-page bg-image" style="background-image: url('assets/images/hero_1.jpg');"
         id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">Edit Post</h1>
      </div>
    </div>
  </div>
</section>

<section class="site-section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-lg-12">
        <p style="color: darkgreen;">{{status}}</p>

        <!--        EDIT FORM-->
        <form [formGroup]="postForm" (ngSubmit)="saveChanges(id)">
          <div class="form-group" readonly>
            <label for="id">Id</label>
            <input formControlName="id" type="text" class="form-control" id="id"
                   placeholder="Java Web Designer">
          </div>
          <div class="form-group">
            <label for="job-title">Job Title</label>
            <input formControlName="title" type="text" class="form-control" id="job-title"
                   placeholder="Java Web Designer">
            <small *ngIf="postForm.controls['title'].hasError('required') && postForm.controls['title'].touched">Job Title required.</small>
          </div>

          <div class="form-group">
            <label for="field">Field</label>
            <select formControlName="field" class="selectpicker border rounded" id="field" data-style="btn-black"
                    data-width="100%"
                    data-live-search="true" title="Select">
              <option *ngFor="let field of fields" [ngValue]="field">{{field.name}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="location">Location</label>
            <input formControlName="jobLocation" type="text" class="form-control" id="location" placeholder="Hanoi" >
            <small *ngIf="postForm.controls['jobLocation'].hasError('required') && postForm.controls['jobLocation'].touched">Job Location required.</small>
          </div>

          <div class="form-group">
            <label for="experience">Experience</label>
            <input formControlName="experience" type="text" class="form-control" id="experience"
                   placeholder="1-2 years" required>
            <small *ngIf="postForm.controls['experience'].hasError('required') && postForm.controls['experience'].touched">Job Location required.</small>
          </div>

          <div class="form-group">
            <label for="salary">Salary</label>
            <select formControlName="salary" class="selectpicker border rounded" id="salary" data-style="btn-black"
                    data-width="100%"
                    data-live-search="true" title="Select">
              <option>500 - 1000$</option>
              <option>1000 - 2500$</option>
              <option>2500 - 5000$</option>
            </select>
          </div>

          <div class="form-group">
            <label for="job-type">Job Type</label>
            <input formControlName="jobType" type="text" class="form-control" id="job-type"
                   placeholder="Full-time/ Part-time" required>
            <small *ngIf="postForm.controls['jobType'].hasError('required') && postForm.controls['jobType'].touched">Job Location required.</small>
          </div>

          <div class="form-group">
            <label for="position">Job Position</label>
            <input formControlName="position" type="text" class="form-control" id="position"
                   placeholder="Fresher/Junior/Senior" required>
            <small *ngIf="postForm.controls['position'].hasError('required') && postForm.controls['position'].touched">Job Location required.</small>
          </div>

          <div class="form-group">
            <label for="job-description">Job Description</label>
            <textarea formControlName="description" rows="5" class="form-control" id="job-description"
                      placeholder="Write job description here" required></textarea>
            <small *ngIf="postForm.controls['description'].hasError('required') && postForm.controls['description'].touched">Job Location required.</small>
          </div>

          <div class="form-group">
            <label for="vacancy">Vacancy</label>
            <input formControlName="gender" type="number" class="form-control" id="vacancy" placeholder="~ people" required>
            <small *ngIf="postForm.controls['gender'].hasError('required') && postForm.controls['gender'].touched">Job Location required.</small>
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <input formControlName="gender" type="text" class="form-control" id="gender" placeholder="Male/Female/Any" required>
            <small *ngIf="postForm.controls['gender'].hasError('required') && postForm.controls['gender'].touched">Job Location required.</small>
          </div>

          <div class="form-group">
            <label for="date">Application Deadline</label>
            <input formControlName="applicationDeadline" type="date" class="form-control" id="date" required>
          </div>

          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </form>

        <!--        END FORM-->
      </div>
    </div>
  </div>
</section>

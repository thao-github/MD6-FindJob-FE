<app-userNavbar></app-userNavbar>

<section class="section-hero overlay inner-page bg-image" style="background-image: url('assets/images/hero_1.jpg');" id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">User Profile</h1>
        <div class="custom-breadcrumbs">
          <a [routerLink]="['/home']">Home</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>User Profile</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-section">
  <div class="container">
    <div class="row align-items-center mb-5">
      <div class="col-lg-8 mb-4 mb-lg-0">
        <div class="d-flex align-items-center">
          <div class="border p-2 d-inline-block mr-3 rounded">
            <img src="{{user.avatar}}" alt="Image">
          </div>
          <div>
            <h2>{{user.name}}</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8">

        <div class="mb-5">
          <h3 class="h5 d-flex align-items-center mb-4 text-primary"><span class="icon-align-left mr-3"></span> Email: </h3>
          <p> {{user.email}}</p>
        </div>

        <div class="mb-5">
          <h3 class="h5 d-flex align-items-center mb-4 text-primary"><span class="icon-align-left mr-3"></span>Phone Number: </h3>
          <p> {{user.phoneNumber}}</p>
        </div>

        <div class="mb-5">
          <h3 class="h5 d-flex align-items-center mb-4 text-primary"><span class="icon-align-left mr-3"></span>Address: </h3>
          <p> {{user.address}}</p>
        </div>

        <div class="mb-5">
          <h3 class="h5 d-flex align-items-center mb-4 text-primary"><span class="icon-align-left mr-3"></span>Description: </h3>
          <p> {{user.description}}</p>
        </div>

        <div class="mb-5">
          <h3 class="h5 d-flex align-items-center mb-4 text-primary"><span class="icon-align-left mr-3"></span>Facebook: </h3>
          <p> {{user.facebook}}</p>
        </div>

        <div class="row mb-5">
          <div class="col-6">
            <a  [routerLink]="['/user/user-edit', user.id]" class="btn btn-block btn-light btn-md"><span class="icon-heart-o mr-2 text-danger"></span>Edit Profile </a>
          </div>
          <div class="col-6">
            <a [routerLink]="['/home']" class="btn btn-block btn-primary btn-md">Back to home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
